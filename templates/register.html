<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Регистрация</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Фамилия Имя Отчество</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
        <p class="mt-3">Уже есть аккаунт? <a href="/templates/login.html">Страница входа</a></p>
    </div>
    <script src="/templates/app.js"></script>
</body>
</html>
