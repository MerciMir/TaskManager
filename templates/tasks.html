<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Задачи</h1>
        <div class="text-end mb-3">
            <button id="logoutButton" class="btn btn-danger">Выйти</button>
        </div>
        <div id="taskForm" class="mb-4">
            <h2>Создать задачу</h2>
            <form id="createTaskForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">ID сотрудника</label>
                    <input type="number" class="form-control" id="assignedTo" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
        <div id="taskList">
            <h2>Лист задач</h2>
            <ul id="tasks" class="list-group"></ul>
        </div>
    </div>
    <script src="/templates/app.js"></script>
</body>
</html>
